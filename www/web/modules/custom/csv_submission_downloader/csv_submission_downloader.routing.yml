csv_submission_downloader.content:
  path: '/submissions/download'
  defaults:
    _controller: '\Drupal\csv_submission_downloader\Controller\SubmissionsDownloader::content'
    _title: 'Submission Downloader'
  requirements:
    _permission: 'access administration pages'
    

download.form:
 path: '/submissions/downloadform'
 defaults:
   _title: 'Download Submission Data'
   _form: '\Drupal\csv_submission_downloader\Form\TestForm'
 requirements:
   _permission: 'access content'
